variables:
  GOPATH: '$(system.defaultWorkingDirectory)/gopath' # Go workspace path
  GOBIN:  '$(GOPATH)/bin' # Go binaries path
trigger: none
pool:
  vmImage: 'ubuntu-latest'
steps:
- task: GoTool@0
  displayName: 'Use latest Go '
  inputs:
    version: '1.16.3'
    
- task: Go@0
  displayName: 'Get CLAAT'
  inputs:    
    command: 'custom'
    customCommand: 'install'
    arguments: 'github.com/googlecodelabs/tools/claat@latest'
    
- task: CmdLine@2
  displayName: 'Copy markdown files and attachments to codelabs folder'
  inputs:
    script: |
      mkdir codelabs 
      cp -R ALM/ SpecFlow/ codelabs
      tree -a codelabs
- task: CmdLine@2
  displayName: 'Compile markdown files'
  inputs:
    script: |
      cd codelabs
      for i in `find . -name "*.md" -type f`; do
        $(GOBIN)/claat export "$i"
        echo "$i"
        rm "$i"
      done
      rm -r ALM/.attachments
      rm -r SpecFlow/.attachments
      tree -a .